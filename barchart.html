  <body>
    <div class="container">
        <h1>
            World's Tallest Buildings
          </h1>

        <div class="row">
          <div class="height-plot"></div>
          
        <div class="column">
            <img class="image"/><div id="image"></div>
        </div>
        <div class="column">
          <h4 class="building-name"><div id="building-name"></div></h4>
          <table>
            <tbody>
              <tr>
                <td>Height</td>
                <td><span class="height"></span><div id="height"></div> ft</td>
              </tr>
              <tr>
                <td>City</td>
                <td><span class="city"></span><div id="city"></div></td>
              </tr>
              <tr>
                <td>Country</td>
                <td><span class="country"><div id="country"></div></span></td>
              </tr>
              <tr>
                <td>floors</td>
                <td><span class="floors"><div id="floors"></div></span></td>
              </tr>
              <tr>
                <td>Completed</td>
                <td><span class="completed"><div id="completed"></div></span></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
